		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->

		<script>
			$(function(){
				job_build()
				likejob_build()
				hotjob_build()
				
				//左边职业显示
				function job_build(){
					var jobtemp = '';
					$.ajax({
						type:"get",
						url:"../static/date/job.json",
						dataType:"json",
						success:function(result){
							var joblist = result.position
							console.log(joblist)
							for(var i = 0; i < joblist.length; i++){
								jobtemp += 	'<div class="position-list-item clearfix">'+
												'<div class="col-sm-6">'+
													'<a href="position-info.html" class="title">'+joblist[i].name+'</a>'+
													'<div class="info infoleft">'+
														'<div class="col-sm-8 row">'+
														'<span class="glyphicon glyphicon-map-marker">'+joblist[i].position_place+'</span>'+
														'</div>'+
														'<div class="col-sm-4">'+
														'<span class="glyphicon glyphicon-education">'+joblist[i].position_type+'</span>'+	
														'</div>'+
													'</div>'+
												'</div>'+
												'<div class="col-sm-3">'+
													'<a class="title1" href="#">'+joblist[i].company[0].name+'</a>'+								
												'</div>'+
												'<div class="col-sm-2">'+
													'<img src="'+joblist[i].company[0].photo_addr+'" alt="公司Logo" />'+
												'</div>'+
											'</div>'
							}
							$("#position_list").append(jobtemp)
						}
					});
				}	
				
				//猜测职位
				function likejob_build(){
					var likejobtemp = '';
					$.ajax({
						type:"get",
						url:"../static/date/job.json",
						dataType:"json",
						success:function(result){
							var joblist = result.position
							console.log(joblist)
							for(var i = 0; i < joblist.length-4; i++){
								likejobtemp += '<div class="card-body clearfix">'+
											'<div class="col-sm-4">'+
												'<img src="'+joblist[i].company[0].photo_addr+'" alt="公司Logo" />'+
											'</div>'+
											'<div class="col-sm-8 card-body-abr">'+
												'<a href="position-info.html" class="title">'+joblist[i].name+'</a>'+
													'<br />'+
												'<a class="title1" href="#">'+joblist[i].company[0].name+'</a>'+
											'</div>'+
										'</div>'
							}
							$("#recommend_like").append(likejobtemp)
						}
					});
				}	
				
				//热门职业
				function hotjob_build(){
					var hotjobtemp = '';
					$.ajax({
						type:"get",
						url:"../static/date/job.json",
						dataType:"json",
						success:function(result){
							var joblist = result.position
							console.log(joblist)
							for(var i = 4; i < joblist.length; i++){
								hotjobtemp += '<div class="card-body clearfix">'+
											'<div class="col-sm-4">'+
												'<img src="'+joblist[i].company[0].photo_addr+'" alt="公司Logo" />'+
											'</div>'+
											'<div class="col-sm-8 card-body-abr">'+
												'<a href="position-info.html" class="title">'+joblist[i].name+'</a>'+
													'<br />'+
												'<a class="title1" href="#">'+joblist[i].company[0].name+'</a>'+
											'</div>'+
										'</div>'
							}
							$("#recommend_hot").append(hotjobtemp)
						}
					});
				}	
				
				
			})
		</script>
