<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>设备信息</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='static/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css') }}"/>
	<link rel="stylesheet" href="{{ url_for('static', filename='static/css/main.css') }}" />
	<link rel="stylesheet" href="{{ url_for('static', filename='static/css/user.css') }}" />

</head>
<body>
	<!--导航栏 -->
	<div class="navbar navbar-default">
		<div class="container container-change">

			<div class="col-sm-3 navbar-header">
			<a href="index.html" class="navbar-brand"></a>
			</div>
			
			<ul class="col-sm-7 nav navbar-nav">
				<li><a href="{{ url_for('manager.add_user') }}">添加用户</a></li>

			</ul>	
		

		
		</div>
	</div>
	
	<!--设备信息-->
<table class="table table-striped">
  <caption>用户表</caption>
  <thead>
    <tr>
      <th>用户名</th>
      <th>用户电话</th>
      <th>用户密码</th>
    </tr>
  </thead>
  <tbody>
    {% for item in user_list %}
    <tr>
      <td>{{ item.user_name }}</td>
      <td>{{ item.user_phone }}</td>
      <td>{{ item.user_password }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>

</html>
