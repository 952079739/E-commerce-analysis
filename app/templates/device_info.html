<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>设备信息</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='static/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css') }}"/>
	<link rel="stylesheet" href="{{ url_for('static', filename='static/css/main.css') }}" />
	<link rel="stylesheet" href="{{ url_for('static', filename='static/css/user.css') }}" />
	<link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='static/img/favicon.ico') }}" />
</head>
<body>
	<!--导航栏 -->
	<div class="navbar navbar-default">
		<div class="container container-change">

			<div class="col-sm-3 navbar-header">
			<a href="index.html" class="navbar-brand"></a>
			</div>
			
			<ul class="col-sm-7 nav navbar-nav">
				<li><a href="{{ url_for('user.update_user') }}">更改密码</a></li>
				<li><a href="{{ url_for('device.register') }}">添加设备</a></li>
				<li><a href="{{ url_for('device.info_device_province', province='guangxi') }}">广西</a></li>
				<li><a href="{{ url_for('device.info_device_province', province='beijing') }}">北京</a></li>
			</ul>	
			
			<div class="col-sm-2 btn-groupn navbar-right">
			  <a class="dropdown-toggle" data-toggle="dropdown">省份<span class="carset"></span></a>
			  <ul class="dropdown-menu dropdown-menu-left">
			    <li><a href="{{ url_for('device.info_device_province', province='guangxi') }}">广西</a></li>
				  <li><a href="{{ url_for('device.info_device_province', province='sichuan') }}">四川</a></li>
				  <li><a href="{{ url_for('device.info_device_province', province='beijing') }}">北京</a></li>
			    <li role="separator" class="divider"></li>
			    <li><a href="{{ url_for('user.login') }}">退出</a></li>
			  </ul>
			</div>


		
		</div>
	</div>
	
	<!--设备信息-->
<table class="table table-striped">
  <caption>设备表</caption>
  <thead>
    <tr>
      <th>设备名称</th>
      <th>省份</th>
		<th>设备IP</th>
      <th>CPU</th>
		<th>内存</th>
		<th>出口流量</th>
    </tr>
  </thead>
  <tbody>
    {% for item in devicelist %}
    <tr>
      <td>{{item.device_name}}</td>
      <td>{{item.province}}</td>
      <td>{{item.device_ip}}</td>
		<td><button type="button"><a href="{{ url_for('device.cpu', device_id=item.device_id) }}">CPU显示</a></button></td>
		<td><button type="button"><a href="{{ url_for('device.mem', device_id=item.device_id) }}">内存显示</a></button></td>
		<td><button type="button"><a href="{{ url_for('device.flow', device_id=item.device_id) }}">flow显示</a></button></td>
		<td><button type="button"><a href="{{ url_for('device.download_file', filename='GXNN-608-1-5F-I22-S7610.txt') }}">日志下载</a></button></td>
    </tr>
  {% endfor %}
  </tbody>
</table>


	<!--个人信息修改模态框 -->
	<div class="modal fade" id="userinfo_edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	    <div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                <h4 class="modal-title" >个人信息修改</h4>
	            </div>
	            <div class="modal-body">
	            
	                <form class="form-horizontal">
	                                       	                   
	                    <div class="form-group">
	                        <label class="col-sm-2 control-label">邮箱</label>
	                        <div class="col-sm-8">
	                            <input type="text" name="email" class="form-control" id="email_update_input" placeholder="">
	                            <span class="help-block"></span>
	                        </div>
	                    </div>
	                    
	                    <div class="form-group">
	                        <label class="col-sm-2 control-label">喜欢类型</label>
	                        <div class="col-sm-8">
	                            <input type="text" name="email" class="form-control" id="epostion_update_input" >
	                            <span class="help-block"></span>
	                        </div>
	                    </div>
	                    	                  						
	                </form>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	                <button type="button" class="btn btn-primary" id="emp_update_btn">确定</button>
	            </div>
	        </div>
	    </div>
	</div>

    </script>
    <!--自己的插件 -->
    <script></script>
</body>
</html>
